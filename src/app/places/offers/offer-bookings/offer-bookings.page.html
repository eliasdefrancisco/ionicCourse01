<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-button 
  *ngIf="!isLoading"
  margin 
  color="primary" 
  [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place.id]">
    Edit
  </ion-button>
</ion-content>
